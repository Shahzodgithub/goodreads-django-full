{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Register Page
{% endblock %}


{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
{% endblock %}
