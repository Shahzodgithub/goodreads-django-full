{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Profile Edit
{% endblock %}


{% block content %}

    <h1>Edit Profile</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
