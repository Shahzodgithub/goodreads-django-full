{% extends 'base.html' %}

{% block title %}
    Profile Page
{% endblock %}


{% block content %}
    <h1>Profile</h1>

    <img src="{{ user.profile_picture.url }}" alt="img" class="profile-img">
    <br>
    <a href="{% url 'users:profile-edit' %}">Edit Profile</a>
    <ul>
        <li>{{ user.username }}</li>
        <li>{{ user.first_name }}</li>
        <li>{{ user.email }}</li>
    </ul>
{% endblock %}
